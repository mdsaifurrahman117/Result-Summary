<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/Favicon.png">
  <link rel="stylesheet" href="style.css">
  <title>Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="result">
          <h3>Your Result</h3>
            <div class="mark-circle">
              <h1>76</h1>
              <h5>of 100</h5>
            </div>
          <h4> Great</h4> 
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
      </div>
      <div class="summary">
        <h4>Summary</h4>
        <div class="reaction box">
          <div class="text">
            <img src="assets/images/icon-reaction.svg" alt=""> Reaction
          </div>
          <div class="number">
            <h5 class="due-mark">80</h5> 
            <h5 class="full-mark">/ 100</h5>
          </div>
        </div>
        <div class="memory box">
          <div class="text">
            <img src="assets/images/icon-memory.svg" alt=""> Memory
          </div>
          <div class="number">
            <h5 class="due-mark">80</h5> 
            <h5 class="full-mark">/ 100</h5>
          </div>
        </div>
        <div class="verbal box">
          <div class="text">
            <img src="assets/images/icon-verbal.svg" alt=""> Verbal
          </div>
          <div class="number">
            <h5 class="due-mark">80</h5> 
            <h5 class="full-mark">/ 100</h5>
          </div>
        </div>
        <div class="visual box">
          <div class="text">
            <img src="assets/images/icon-visual.svg" alt=""> Visual
          </div>
          <div class="number">
            <h5 class="due-mark">80</h5> 
            <h5 class="full-mark">/ 100</h5>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mdsaifurrahman117">MD Saifur Rahman</a>.
  </footer>
</body>
</html>
